<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculadora de Notas</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f4f6f8;margin:0;display:flex;align-items:center;justify-content:center;height:100vh}
    .container{background:#fff;padding:20px;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,.06);width:360px}
    label{display:block;margin-top:10px}
    input{width:100%;padding:8px;margin-top:6px;border:1px solid #ccc;border-radius:6px}
    button{margin-top:15px;width:100%;padding:10px;border:none;border-radius:6px;background:#007bff;color:#fff;font-size:16px;cursor:pointer}
    .resultado{margin-top:12px;padding:12px;border-radius:8px;background:#f1f3f5;min-height:44px}
    small{color:#666;display:block;margin-top:6px}
  </style>
</head>
<body>
  <div class="container">
    <h2 style="margin:0 0 8px 0">Calculadora de Notas</h2>

    <label>Média da 1:</label>
    <input id="n1" placeholder="Ex: 7.5" inputmode="decimal">

    <label>Média da 2:</label>
    <input id="n2" placeholder="Ex: 6.0" inputmode="decimal">

    <label>Média da 3:</label>
    <input id="n3" placeholder="Ex: 8.0" inputmode="decimal">

    <label>Média da 4:</label>
    <input id="n4" placeholder="Ex: 9.0" inputmode="decimal">

    <button type="button" onclick="calcularMedia()">Calcular</button>

    <div id="resultado" class="resultado">Preencha os campos e clique em Calcular.</div>
    <small>Obs: pode usar vírgula ou ponto como decimal.</small>
  </div>

  <script>
    function parseSafe(id) {
      const raw = (document.getElementById(id).value || "").trim();
      const fixed = raw.replace(',', '.'); // aceita vírgula
      const v = parseFloat(fixed);
      return Number.isFinite(v) ? v : 0;
    }

    function calcularMedia() {
      const n1 = parseSafe('n1');
      const n2 = parseSafe('n2');
      const n3 = parseSafe('n3');
      const n4 = parseSafe('n4');

      const soma = n1 + n2 + n3 + n4;
      const mu = (n1 * 1 + n2 * 2 + n3 * 3 + n4 * 4) / 10;

      // debug no console (abra F12 -> Console)
      console.log({ n1, n2, n3, n4, soma, mu });

      let msg = `<strong>Média ponderada (mu):</strong> ${mu.toFixed(2)}<br>`;
      msg += `<strong>Soma das médias:</strong> ${soma.toFixed(2)}<br><br>`;

      // nova condição: soma < 18 -> recuperação
      if (soma < 18) {
        msg += `<span style="color:red;font-weight:bold">Você está de recuperação! ⚠️</span>`;
      } else if (mu >= 6) {
        msg += `<span style="color:green;font-weight:bold">Você está aprovado! ✅</span>`;
      } else {
        msg += `<span style="color:orange;font-weight:bold">Você está na prova final.</span><br>`;

        // pergunta via confirm apenas se soma >= 18 (evita confusão)
        const deseja = confirm('Deseja calcular quanto precisa tirar na prova final?');
        if (deseja) {
          const notaNecessaria = (50 - 6 * mu) / 4;
          if (notaNecessaria > 10) {
            msg += `<br><span style="color:red">Você precisaria de ${notaNecessaria.toFixed(2)} pontos — acima de 10, provavelmente impossível.</span>`;
          } else if (notaNecessaria <= 0) {
            msg += `<br><span style="color:green">Você já tem pontos suficientes para passar!</span>`;
          } else {
            msg += `<br><strong>Você precisa de ${notaNecessaria.toFixed(2)} pontos na prova final.</strong>`;
          }
        }
      }

      document.getElementById('resultado').innerHTML = msg;
    }
  </script>
</body>
</html>
