<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculadora de Notas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
      width: 360px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    .resultado {
      margin-top: 12px;
      padding: 12px;
      border-radius: 8px;
      background: #f1f3f5;
      min-height: 44px;
    }
    small {
      color: #666;
      display: block;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Calculadora de Notas</h2>

    <label>Média 1:</label>
    <input id="n1" placeholder="Ex: 7.5" inputmode="decimal">

    <label>Média 2:</label>
    <input id="n2" placeholder="Ex: 6.0" inputmode="decimal">

    <label>Média 3:</label>
    <input id="n3" placeholder="Ex: 8.0" inputmode="decimal">

    <label>Média 4:</label>
    <input id="n4" placeholder="Ex: 9.0" inputmode="decimal">

    <button type="button" onclick="calcularMedia()">Calcular</button>

    <div id="resultado" class="resultado">Preencha os campos e clique em Calcular.</div>
  </div>

  <script>
    function parseSafe(id) {
      const raw = (document.getElementById(id).value || "").trim();
      const fixed = raw.replace(',', '.');
      const v = parseFloat(fixed);
      return Number.isFinite(v) ? v : 0;
    }

    function calcularMedia() {
      const n1 = parseSafe('n1');
      const n2 = parseSafe('n2');
      const n3 = parseSafe('n3');
      const n4 = parseSafe('n4');

      const soma = n1 + n2 + n3 + n4;
      const mu = (n1 * 1 + n2 * 2 + n3 * 3 + n4 * 4) / 10;

      let msg = "";

      if (soma < 18) {
        // Apenas mensagem de recuperação
        msg = `<span style="color:red;font-weight:bold">Você está de recuperação! ⚠️</span>`;
      } else if (mu >= 6) {
        msg = `<span style="color:green;font-weight:bold">Você está aprovado! ✅</span>`;
      } else {
        msg = `<span style="color:orange;font-weight:bold">Você está na prova final.</span>`;
      }

      document.getElementById('resultado').innerHTML = msg;
    }
  </script>
</body>
</html>
